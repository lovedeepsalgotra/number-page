<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumber Contact Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
        <link rel="stylesheet" href="mumber-contact.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <base href="/images/">
</head>
<body>
    <div class="container-fluid">
        <div class="main">
        <div class="row">
            <div class="col-md-12 ">
                <div class="logo">
                    <div class="logo-img">
                    <img src="Mumber.png" alt="">
                    <span class="blogs">
                     Blog </span>
                        <span class="blog">|</span>
                        <span class="fa">FAQ</span>
                    
                </div>
                <div class="nav-contact">
                    <a class="fav" href="#">
                        <i class="fa-solid fa-heart"></i>
                        Favourite
                    </a>
                    <a class="contact" href="#">
                        Contact Sales
                    </a>
                </div>
                </div>
            </div>
        </div>
    <!-- </div> -->

    <div class="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="contact-info">
                        <h1>Contact
                            <span>Us</span>
                        </h1>
                        <p>Find the perfect easy to remember phone number for your business.</p>
                    </div>
                    <div class="contact-address">
                        <div class="address">
                            <i class="fa-solid fa-phone-flip"></i>
                             <span>+1(716)-777-7777</span>
                        </div>
                        <div class="address">
                            <i class="fa-solid fa-envelope"></i>
                            <span>support@mumber.com</span>
                        </div>
                        <div class="address">
                           <i class="fa-solid fa-location-dot"></i>
                           <span>St. Williamsville, NY 14221</span>
                        </div>
                    </div>
                </div>
                <div class=" form-one col-md-8">
                    <div class="contact-form">
                        <form>
                            <label for="fname">Your Name</label>
                            <i class="user fa-solid fa-user"></i>
                            <input type="text" placeholder="Add your name" required>
                            <br>

                            <label for="mail">Mail</label>
                            <i class="mail fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Type your mail" required>
                            <br>

                            <label for="message">Message</label><br>
                            <textarea rows="5" placeholder="Message"></textarea>

                            <a href="#">Send Message</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <div class="mumber">
                         Â© 2023 Mumber
                     </div>
                </div>
                <div class="col-md-2">
                    <div class="icon">
                    <i class="fa-brands fa-facebook"></i>
                    <span><i class="fa-brands fa-instagram"></i></span>
                </div>
                </div>
            </div>
        </div>
    </footer>
</body>
